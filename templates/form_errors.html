<!--login action이 실패했을 경우 어떠한 err인지 명세-->
{% if form.errors %}
<!--필드오류 부분-->
<!--user가 value를 이상하게 입력했을때의 err status-->
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{field.label}}></strong>
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
<!--넌필드 오류-->
<!--user가 field의 값을 제대로 채워넣지 않았을때의 err-->
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
                <strong>{{ error }}></strong>
        </div>
    {% endfor %}
{% endif %}
