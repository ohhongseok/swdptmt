{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> App landing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{% static 'site.webmanifest'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">

	<!-- CSS here -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/slicknav.css'%}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'css/progressbar_barfiller.css'%}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/animated-headline.css'%}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
	<link rel="stylesheet" href="{% static 'css/slick.css'%}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'img/logo/loder.png'%}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->


<!-- Register -->

<main class="login-body" data-vide-bg="{% static 'img/login-bg.mp4'%}">
    <!-- Login Admin -->
    {% block content %}
   <form class="form-default" action="{% url 'account:create'%}" method="POST">
        {% csrf_token %}
        {% include "form_errors.html "%}
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="{% url 'sw:home'%}}"><img src="{% static 'img/logo/loder.png'%}" alt=""></a>
            </div>
            <h2>회원가입</h2>
            <div class="form-input">
                <label for="name">학번</label>
                <input  type="text" name="stdnumber" id='stdnumber' placeholder="학번을 입력하세요"
                value="{{form.stdnumber.value|default_if_none:''}}">
            </div>
            <div class="form-input">
                <label for="name">이름</label>
                <input  type="text" name="name" id="username" placeholder="이름을 입력하세요"
                value="{{form.username.value|default_if_none:''}}">
            </div>
            <div class="form-input">
                <label for="name">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일을 입력하세요"
                value="{{form.email.value|default_if_none:''}}">
            </div>
            <div class="form-input">
                <label for="name">학생증, 복수전공,전과 증명파일 업로드</label>
                <input type="file" name="veriImg" id="veriImg" enctype="multipart/form-data placeholder="학생증, 복수전공,전과 증명파일 업로드"
                value="{{form.veriImg.value|default_if_none:''}}">
            </div>
            <div class="form-input">
                <label for="name">비밀번호</label>
                <input type="password" name="password1" id="password1" placeholder="비밀번호 입력"
                value="{{form.password1.value|default_if_none:''}}">
            </div>
            <div class="form-input">
                <label for="name">비밀번호 확인</label>
                <input type="password" name="password2" id="password2" placeholder="비밀번호 입력"
                value="{{form.password2.value|default_if_none:''}}">
            </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="가입하기">
            </div>
            <!-- Forget Password -->
            <a href="login.html" class="registration">login</a>
        </div>
    </form>
    {% endblock %}
    <!-- /end login form -->
</main>


    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js'%}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'js/jquery.slicknav.min.js'%}"></script>

    <!-- Video bg -->
    <script src="{% static 'js/jquery.vide.js'%}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/slick.min.js'%}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'js/wow.min.js'%}"></script>
    <script src="{% static 'js/animated.headline.js'%}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js'%}"></script>

    <!-- Date Picker -->
    <script src="{% static 'js/gijgo.min.js'%}"></script>
    <!-- Nice-select, sticky -->
    <script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
    <script src="{% static 'js/jquery.sticky.js'%}"></script>
    <!-- Progress -->
    <script src="{% static 'js/jquery.barfiller.js'%}"></script>
    
    <!-- counter , waypoint,Hover Direction -->
    <script src="{% static 'js/jquery.counterup.min.js'%}"></script>
    <script src="{% static 'js/waypoints.min.js'%}"></script>
    <script src="{% static 'js/jquery.countdown.min.js'%}"></script>
    <script src="{% static 'js/hover-direction-snake.min.js'%}"></script>

    <!-- contact js -->
    <script src="{% static 'js/contact.js'%}"></script>
    <script src="{% static 'js/jquery.form.js'%}"></script>
    <script src="{% static 'js/jquery.validate.min.js'%}"></script>
    <script src="{% static 'js/mail-script.js'%}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
    
    <!-- Jquery Plugins, main Jquery -->	
    <script src="{% static 'js/plugins.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
    
    </body>
</html>
